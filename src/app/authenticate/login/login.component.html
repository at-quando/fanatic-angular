<div id="modal-in" class="modal-in">
  <div class="modal-dialog">
    <div class="modal-info content-center">
      <div class="card card-login card-plain">
        <form class="form form-container" method="" action="">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/img/logofanatic.png" alt="" style="width: 50%">
            </div>
            <h5> LOGIN </h5>
          </div>
          <div class="content">
            <div class="input-group form-group-no-border input-lg">
                <span class="input-group-addon">
                    <i class="now-ui-icons users_circle-08"></i>
                </span>
                <input  type="text" class="form-control" placeholder="Email..."  >
            </div>
            <div class="input-group form-group-no-border input-lg">
                <span class="input-group-addon">
                    <i class="now-ui-icons ui-1_lock-circle-open"></i>
                </span>
                <input type="password" placeholder="Password..." class="form-control" >
            </div>
          </div>
          <div class="text-center">
            <a class="btn btn-primary" (click)="login()">Get Started</a>
          </div>
          <div class="text-center">
            <h6>
                <a href="#pablo" class="modal-font">You want to create Account?</a>
            </h6>
          </div>
          <div class="text-center">
            <h6>
                <a href="#pablo" class="modal-font">Forgot Password?</a>
            </h6>
          </div>
        </form>
      </div>
    </div>
    <button class="btn-close" (click)="closeLoginForm()">X</button>
  </div>
</div>
