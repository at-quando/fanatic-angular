<div class="container-side">
	<div class="row">
		<div class="col-sm-3">
		<h4>Account Management</h4>
			<ul class="list-user-action">
				<li class="active">Your Information</li>
				<li>Completed Orders</li>
				<li>Your Wish List</li>
				<li>Your review</li>
			</ul>
		</div>
		<div class="col-sm-5 padding-right">
			<form class="form" #f="ngForm" novalidate (ngSubmit)="editUserInfo(f.value,f.dirty)">
			  <h5>Your Personal Information</h5>
				<div>
					<div>
						<label class="label-info">Your email:</label>
						<label>{{uid}}</label>
					</div>
					<div>
						<label class="label-info">Your name:</label>
						<input [(ngModel)]="user.name" class="col-sm-8" type="text" name="name" >
					</div>
					<div>
						<label class="label-info">Your phone number:</label>
						<input  [(ngModel)]="user.phone" class="col-sm-8" type="text" name="phone">
					</div>
					<div>
						<label class="label-info">Your gender:</label>
						<div class="col-sm-9 margin-right">
              <input type="radio" name="gender" id="radiomen" value='Male' [(ngModel)]="user.gender" [checked]="user.gender === 'Male'">
              <label class="radio-btn" for="radio1">
                  Men
              </label>
              <input type="radio" name="gender" id="radiowomen" value='Female' [(ngModel)]="user.gender" [checked]="user.gender === 'Female'">
              <label class="radio-btn" for="radio2">
                  Women
              </label>
              <input type="radio" name="gender" id="radioother" value='Other' [(ngModel)]="user.gender" [checked]="user.gender === 'Other'">
              <label class="radio-btn" for="radio3">
                  Other
              </label>
            </div>
					</div>
					<div>
						<label class="label-info">Your address</label>
						<input [(ngModel)]="user.address" class="col-sm-8" type="text" name="address">
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
